<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="scripts/Globals.js"></script>

<body>
    <!-- Where all the magic happens -->
    <div class="row">
        <div class="col-lg-6 col-lg-offset-2">
            <img src="images/logo.png">
        </div>
    </div>
    <!-- LOGIN FORM -->
    <div class="text-center" style="padding: 50px 0">
        <div class="logo">login</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                        </div>

                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>

            </form>
        </div>
        <div>
            Download The Extension For Your Browser
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-1">
                    <a href="../Extension.crx" download>
                        <img style="width: 40px" src="images/chrome.png" /></a>
                </div>
                <div class="col-sm-1">
                    <a href="images/Microsoft_Edge_logo.png" download>
                        <img style="width: 40px" src="images/Microsoft_Edge_logo.png" /></a>
                </div>
                <div class="col-sm-1">
                    <a href="images/Firefox-logo.png" download>
                        <img style="width: 40px" src="images/Firefox-logo.png" /></a>
                </div>
                <div class="col-sm-1">
                    <a href="images/Opera_logo.jpg" download>
                        <img style="width: 40px" src="images/Opera_logo.jpg" /></a>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <!-- end:Main Form -->
    </div>


    <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
            <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
